<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'bootstap.html'%}
</head>
<body>
   <h1 class="text-center">Welcome to Curd Operation</h1>
   <div class="text-right mr-5">
   <a href="{%url 'add_student' %}" class="btn btn-info">Add Student</a>
   </div>

   <div class="offset-2 md-4 text-center">
    {%if data%}
    <h1>Our database data</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>first_name</th>
                <th>last_name</th>
                <th>email</th>
                <th>address</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {%for i in data %}
            <tr>
                <td>{{i.f_name}}</td>
                <td>{{i.l_name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.address}}</td>
                <td><a href="{%url 'update_date' i.id%}" class="btn btn-success">Update</a>
                <a href="{%url 'delete' i.id%}" class="btn btn-danger">Delete</a></td>
            </tr>
            {%endfor%}
            </tbody>
    </table>
    {%else%}
    <h1 class="text-center" >Data Not Found</h1>
    {%endif%}
</div>
</body>
</html>
