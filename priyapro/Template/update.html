<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'bootstap.html'%}
    <style>
        h1{
            text-align: center;
        }
        form{
            box-shadow: 0px 0px 10px red;
        }
        input[name]{
            padding: 1px;
        }
    </style>
</head>
<body>
    <div class="container-fluid col-4 md-4">
        <h1>Add Student Details</h1>
                    <form method="POST" action="{% url 'update_row' row.id %}">
                        {%csrf_token%} 
                        fname: <input type="text"name="fname"value="{{row.f_name}}"placeholder="Enter the your first name" class="form-control" />
                        lname:<input type="text"name="lname"value="{{row.l_name}}"placeholder="Enter the your last name" class="form-control"/>
                        Email:<input type="email"name="email"value="{{row.email}}"placeholder="Enter the your email" class="form-control"/>
                        Address:<input type="text" name="address" value="{{row.address}}" placeholder="Enter the address" class="form-control"/>
                            <div class="text-center">
                            <input type="submit" value="Submit" class="btn btn-success"/>
                            <input type="reset" value="Clear" class="btn btn-danger"/>
                            </div>
                            <div class="text-center mt-2">
                                <a href="{%url 'homepage'%}" class="btn btn-info">Back</a>
                            </div>
                    </form>
    </div>
</body>
</html>
