<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    
    <a href="{% url 'add_task' %}">Add New Task</a>

    <ul>
        {% for todo in todos %}
            <li>
                {% if todo.completed %}
                    <strike>{{ todo.task }}</strike>
                {% else %}
                    {{ todo.task }}
                {% endif %}
                <a href="{% url 'complete_task' todo.id %}">Mark as Completed</a> |
                <a href="{% url 'delete_task' todo.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
