{% extends 'base.html'%}
{% block b1%}
    <div class="container-fluid">
        <h1 class="text-center">Submit Your Feedback</h1>
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form method="POST">
                    {%csrf_token%}
                    <textarea name="feedback" rows="5" cols="100"></textarea>
                    <input type="submit" value="submit" class="btn btn-success">
                    <input type="reset" value="clear" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    {%if data1%}
    <h1 class="text-center">Our FeedBack</h1>
       <div class="container">
            <div class="row">
                <table class="table table-bordered">
                    <thead>
                        <tr><th>FeedBack</th></tr>
                    </thead>
                    {%for i in data1%}
                    <tbody>
                        <tr><td>{{i.feedback_data}}</td></tr>
                    </tbody>
                    {%endfor%}
                </table>
            </div>
        </div>
    {%endif%}

{% endblock %}
